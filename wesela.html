<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dom Weselny</title>
        <link rel="stylesheet" type="text/css" href="styl5.css">
        <script type="text/javascript">
            function oblicz(){
                var ile = document.getElementById("liczba").value;
                var suma;
                    suma=ile*100;
                if(document.getElementById("check").checked){
                    suma = suma*1.3;
                }
                document.getElementById("wynik").innerHTML = "Koszt Twojego wesela to " + suma + " złotych";
            }
        </script>
    </head>
    <body>
        <section id="baner">
            <h1>
                <img src="logo.png" height="70" alt="">
                Dom Weselny zorganizuje wesele za Ciebie
                <img src="logo.png" height="70" alt="">
            </h1>
        </section>
        <section id="pl">
            <h2>Dom Weselny</h2>
            <p>ul. Przemysłowa 5</p>
            <p>Kalisz</p>
            <p><a href="logo.png">Pobierz logo</a></p>
        </section>
        <section id="ps">
            <h2>Oferujemy</h2>
            <ul>
                <li>Wesela</li>
                <li>Bankiety</li>
                <li>Konferencje</li>
            </ul>
        </section>
        <section id="pp">
            <p><a id="odsylacz" href="Regulamin.txt">czytaj regulamin</a></p>
        </section>
        <section id="pd">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            <label>Podaj liczbę gości:</label>
            <input type="number" id="liczba">
            <br>
            <input type="checkbox" id="check">
            <label>Wesele z poprawinami?</label>
            <br>
            <input type="submit" value="Oblicz koszt" onclick="oblicz()">
            <p id="wynik"></p>
        </section>
        <section id="stopka">
            <span>Stronę internetową opracował: <i>01234567890</i></span>
        </section>
    </body>
</html>
